<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>트렌지션 알아보기 1</title>
        <style>
            .box {
                margin: 20px auto;
                width: 100px;
                height: 100px;
                border: 1px solid #222;
                background-color: #07f;
                transition-property: width, height;
                transition-duration: 2s, 1s;
            }

            .box:hover {
                width: 200px;
                height: 120px;
            }
        </style>
    </head>
    
    <body>
        <div class="box">

        </div>
    </body>
</html>
