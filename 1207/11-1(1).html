<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>변형 알아보기 2</title>
        <style>
            #container {
                width: 800px;
                height: 200px;
                margin: 20px auto;
            }

            .origin {
                width: 100px;
                height: 100px;
                float: left;
                margin: 40px;
            }

            #rotate1:hover {
                transform: rotate(40deg);
            }

            #rotate2:hover {
                transform: rotate(-40deg);
            }

        </style>
    </head>
    
    <body>
        <div id="container">
            <div class="origin">
                <div id="rotate1">
                    <img src="images/tree.jpg" alt="">
                </div>
            </div>

            <div class="origin">
                <div id="rotate2">
                    <img src="images/tree.jpg" alt="">
                </div>
            </div>

        </div>
    </body>
</html>
