<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>변형 알아보기 4</title>
        <style>
            #container {
                width: 800px;
                height: 200px;
                margin: 20px auto;
            }

            .origin {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                float: left;
                margin: 40px;
                perspective: 200px;
            }

            .origin > div {
                width: 100px;
                height: 100px;
                background-color: orange;
                transition: all 3s;
            }

            #rotatex:hover {
                transform: rotateX(55deg);
            }

            #rotatey:hover {
                transform: rotateY(55deg);
            }

            #rotatez:hover {
                transform: rotateZ(55deg);
            }

            #rotatexyz:hover {
                transform: rotate3d(2.5, 1.2, -1.5, 55deg);
            }

            #skewx:hover {
                transform: skewX(30deg);
            }

            #skewy:hover {
                transform: skewY(15deg);
            }

            #skewxy:hover {
                transform: skew(-25deg, -15deg);
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div class="origin">
                <div id="rotatex"></div>
            </div>

            <div class="origin">
                <div id="rotatey"></div>
            </div>

            <div class="origin">
                <div id="rotatez"></div>
            </div>

            <div class="origin">
                <div id="rotatexyz"></div>
            </div>

        </div>

        <div id="container">
            <div class="origin">
                <div id="skewx"></div>
            </div>

            <div class="origin">
                <div id="skewy"></div>
            </div>

            <div class="origin">
                <div id="skewxy"></div>
            </div>

        </div>
    </body>
</html>
