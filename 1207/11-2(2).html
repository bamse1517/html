<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>트렌지션 알아보기 3</title>
        <style>
            .box {
                width: 50px;
                height: 50px;
                border: 1px solid #222;
                background-color: yellow;
                margin: 100px auto;
                transition: 2s ease-in;
            }

            .box:hover {
                width: 200px;
                height: 200px;
                background-color: #f50;
                transform: rotate(270deg);
            }
        </style>
    </head>
    
    <body>
        <div class="box">

        </div>
    </body>
</html>
