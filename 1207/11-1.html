<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>변형 알아보기 1</title>
        <style>
            #container {
                width: 800px;
                height: 200px;
                margin: 20px auto;
            }

            .origin {
                width: 100px;
                height: 100px;
                border: 1px solid black;
                float: left;
                margin: 40px;
            }

            .origin > div {
                width: 100px;
                height: 100px;
                background-color: orange;
            }

            #movex:hover {
                transform: translateX(50px);
            }

            #movey:hover {
                transform: translateY(20px);
            }

            #movexy:hover {
                transform: translate(10px, 20px);
            }

            /* scale()함수를 사용해 확대/축소하기 */

            #scalex{
                transform: scaleX(2);
            }
            
            #scaley{
                transform: scaley(1.5);
            }

            #scalexy{
                transform: scale(0.7);
            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <div class="origin">
                <div id="movex"></div>
            </div>

            <div class="origin">
                <div id="movey"></div>
            </div>

            <div class="origin">
                <div id="movexy"></div>
            </div>
        </div>

        <div id="container">
            <div class="origin">
                <div id="scalex"></div>
            </div>

            <div class="origin">
                <div id="scaley"></div>
            </div>

            <div class="origin">
                <div id="scalexy"></div>
            </div>
        </div>
    </body>
</html>
