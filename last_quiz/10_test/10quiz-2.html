<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제 2</title>
        <style>
            * {
                box-sizing: border-box;
            }

            .menu {
                margin: 50px auto;
                padding: 0;
                list-style-type: none;
                width: 605px;
                height: 35px;
                box-sizing: 0 3px 4px #8b8b8b;
                background-color: #dadada;
            }

            .menu li {
                float: left;
                border-right: 1px solid #929292;
            }

            .menu li a:link {
                color: black;
                text-decoration: none;
                text-align: center;
                display: inline-block;
                width: 100px;
                height: 35px;
                line-height: 35px;
            }

            .menu li a:visited {
                color: black;
            }

            ul:last-of-type {
                border: none;
            }

            .menu li:not(:last-child) a:hover {
                background-color: #555;
                color: #fff;
            }

            .menu li:last-child {
                border-right: none;
            }

            ul:last-of-type a:hover {
                background: #b30000;
                color: #fff;
            }


        </style>
    </head>

    <body>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#">메뉴1</a>
                </li>

                <li>
                    <a href="#">메뉴2</a>
                </li>

                <li>
                    <a href="#">메뉴3</a>
                </li>

                <li>
                    <a href="#">메뉴4</a>
                </li>

                <li>
                    <a href="#">메뉴5</a>
                </li>

                <li>
                    <a href="#">메뉴6</a>
                </li>
                
            </ul>
        </nav>
    </body>
</html>
