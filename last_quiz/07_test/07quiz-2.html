<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제 2</title>
        <style>
            /* 클래스(class)와 아이디(id)의 차이점  */
            /* 클래스는 여러개를 묵어서 한번에 지정할수 있지만 */
            /* 아이디는 한개만 지정이 가능하다 */
            /* 아이디 = # / 클래스 = . */
            #container {
                width: 300px;
                height: 70px;
                margin: 0 auto;
                background-color: black;
            }

            h1 {
                text-align: center;
                line-height: 70px;
                text-shadow: 3px, 2px, 5px black;
                color: white;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>웹 개발 기초</h1>
        </div>
    </body>
</html>
