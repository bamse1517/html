<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제 1</title>
        <style>
            h1 {
                text-align: center;
            }

            div {
                text-align: center;
                font-size: 20px;
            }
        </style>
    </head>

    <body>
        <h1>4의 배수일까 아닐까?</h1>

        <script>
            var i = prompt("숫자를 입력하시오.");

            if (i !== null) {
                document.write("<div>")
                if (i % 4 === 0) {
                    document.write(i + "는 4의 배수입니다.");
                } else {
                    document.write(i + "는 4의 배수가 아닙니다.");
                }
                document.write("</div>")
            }

        </script>
    </body>
</html>
