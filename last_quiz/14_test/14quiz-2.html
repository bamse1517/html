<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제 2</title>
        <style>
            body {
                font-size: 1.2em;
                text-align: center;
            }

            p {
                color: red;
                font-weight: bold;
            }
        </style>
    </head>

    <body>
        <h1>3의 배수 찾기</h1>
        
        <script>
            var i;
            var usernum = prompt("몇 까지 3의 배수를 찾을까요?");
            var count = 0;

            if (usernum !== 0) {
                for(i = 1; i <= usernum; i++) {
                    if (i % 3 === 0) {
                        count++;
                        document.write(i + ", ");
                    }
                }
                document.write("<p>" + usernum + "까지 3의 배수의 개수 : " + count + "</p>")
            }
            
        </script>
    </body>
</html>
