<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>연습문제 3</title>
        <style>
            body {
                background-color: #02233b;
            }

            #container {
                width: 600px;
                height: 700px;
                border: 1px dotted gray;
                background: url('images/mic.png') no-repeat right bottom;
                margin: 0 auto;
                padding: 20px;
                background-color: white;
            }

            h1 {
                background-color: #004344;
                color: white;
                padding: 20px;
                text-align: center;
            }

            h2 {
                text-align: center;
                font-style: italic;
                margin-bottom: 50px;
            }

            h3 {
                color: #cf3b00;
            }

            ul {
                list-style-type: none;
                margin: 20px;
            }

            li {
                line-height: 30px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1>대학 언론사 수습 기자 모집</h1>
            <h2>신입생 여러분을 기다립니다</h2>

            <article>
                <h3>모집분야</h3>
                <ul>
                    <li>아나운서(0명) : 학내 소식을 라디오 방송으로 보도</li>
                    <li>오프닝쇼프로듀서(0명) : 라디오 방송 기휙, 제작</li>
                    <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
                </ul>

                <h3>혜택</h3>
                <ul>
                    <li>수습기자 활동 중 소정의 활동비 지급</li>
                    <li>정기자로 진급 하면 장학금 지급</li>
                </ul>
            </article>
        </div>
    </body>
</html>
