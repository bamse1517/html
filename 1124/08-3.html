<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>margin 속성으로 여백 설정하기</title>
        <style>
            div {
                width: 200px;
                height: 100px;
                display: inline-block;
                border: 1px solid;
            }

            #margin1 {
                margin: 50px;
            }

            #margin2 {
                margin: 30px 50px;
            }
            
            #margin3 {
                margin: 30px 20px 50px;
            }

            #margin4 {
                margin: 30px 50px 30px 50px;
            }
        </style>
    </head>

    <body>
        <div id="margin1"></div>
        <div id="margin2"></div>
        <div id="margin3"></div>
        <div id="margin4"></div>
    </body>
</html>
