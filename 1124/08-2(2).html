<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>박스 모델의 테두리 색상 지정하기</title>
        <style>
            div {
                border: 1px solid;
            }

            #box1 {
                border-color: red;
            }

            #box2 {
                border-top-color: blue;
                border-left-color: red;
            }
        </style>
    </head>
    
    <body>
        <div id="box1">123123123123123</div>
        
        <br><br>
        
        <div id="box2">123123123123123</div>
    </body>
</html>
