<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>테두리 스타일 묶어서 지정하기</title>
        <style>
            div {
                width: 300px;
                height: 100px;
                border: 1px solid blue;
            }

            h1 {
                padding-bottom: 5px;
                border-bottom: 3px solid rgb(75, 70, 70);
            }

            p {
                padding: 10px;
                border: 3px dotted blue;
            }
            
            #round {
                border-radius: 25px;
            }

            #circle {
                border-radius: 50%;
            }

            #round1 {
                border: 2px solid blue;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
            }
        </style>
    </head>

    <body>
        <h1>박스 모델</h1>
        <p>
            박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리<br>
            (border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 <br>
            구성됩니다.
        </p>
        
        <br><hr>
        
        <img src="images/cat.jpg">
        <img src="images/cat.jpg" alt="고양이 사진" id="round">
        
        <br><hr>

        <img src="images/photo.jpg">
        <img src="images/photo.jpg" id="circle">
        
        <br><hr>

        <div id="round1"></div>
    </body>
</html>
