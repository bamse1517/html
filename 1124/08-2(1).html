<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>박스 모델의 테두리 두께 지정하기</title>
        <style>
            div {
                border: 1px solid;
            }

            #box1 {
                border-width: 2px;
            }

            #box2 {
                border-width: thick thin;
            }

            #box3 {
                border-width: thick thin thin;
            }

            #box4 {
                border-width: 10px 5px 5px 10px;
            }
        </style>
    </head>
    
    <body>
        <div id="box1">ㅇㅁㄴㅇㅁㅇㅇ</div>

        <br><br>

        <div id="box2">ㅁㄴㅇㅁㄴㅇㅁㄴ</div>
        
        <br><br>
        
        <div id="box3">ㅁㅇㅁㄴㅇㅁㄴㅇ</div>
        
        <br><br>
        
        <div id="box4">ㅁㅇㄴㅁㅇㅁㄴㅇ</div>
    </body>
</html>
