<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>가상 클래스와 가상요소 3</title>
        <style>
            #container {
                text-align: center;
                color: #2b2b2b;
            }

            table, th, td {
                border: 1px solid #ccc;
            }

            table {
                width: 200px;
                margin: 0 auto;
                border-collapse: collapse;
            }

            td {
                text-align: left;
                padding: 10px;
                padding-left: 20px;
            }

            table tr:nth-of-type(2n+1) {
                background: lightgray;
                color: black;

            }
        </style>
    </head>
    
    <body>
        <div id="container">
            <h1>웹 개발</h1>
            <table>
                <tbody>
                    <tr>
                        <td>HTML</td>
                    </tr>

                    <tr>
                        <td>CSS</td>
                    </tr>

                    <tr>
                        <td>Javascirpt</td>
                    </tr>

                    <tr>
                        <td>React</td>
                    </tr>

                    <tr>
                        <td>node.js</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
