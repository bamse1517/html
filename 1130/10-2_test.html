<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>폼에서 레이블 요소 정렬하기</title>
        <link rel="stylesheet" href="css/register.css">
    </head>

    <body>
        <form id="signup">
            <fieldset>
                <legend>로그인 정보</legend>
                <ul>
                    <li>
                        <label for="userid">아이디</label>
                        <input type="text" name="userid" id="userid" required autofocus>
                    </li>

                    <li>
                        <label for="userpw1">비밀번호</label>
                        <input type="password" name="userpw1" id="userpw1" required>
                    </li>

                    <li>
                        <label for="userpw2">비밀번호 확인</label>
                        <input type="password" name="userpw2" id="userpw2" required>
                    </li>

                    <li>
                        <label for="user-rank">회원 등급</label>
                        <input type="text" name="user-rank" id="user-rank" readonly value="준회원">
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>개인 정보</legend>
                <ul>
                    <li>
                        <label for="nm">이름</label>
                        <input type="text" name="nm" id="nm" placeholder="5자미만 공백없이" required>
                    </li>

                    <li>
                        <label for="mail">메일 주소</label>
                        <input type="email" name="mail" id="mail" placeholder="abcd@domain.com" required>
                    </li>

                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" name="phone" id="phone" required>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <button type="submit">제출</button>
            </fieldset>
        </form>
    </body>
</html>
