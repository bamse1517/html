<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>불릿 대신 이미지 사용하기 / 목록 들여쓰기</title>
        <style>
            ul {
                list-style-type: url('images/dot.png');
            }

            .inside {
                list-style-position: inside;
            }
        </style>
    </head>

    <body>
        <h1>도서 시리즈</h1>
        <ul>
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
        </ul>


        <h1>도서 시리즈</h1>
        <ul class="inside">
            <li>Do it! 시리즈</li>
            <li>첫 코딩 시리즈</li>
            <li>된다 시리즈</li>
        </ul>
    </body>
</html>
