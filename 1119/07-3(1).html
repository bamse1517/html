<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>rgb 표기법</title>
        <style>
            #container {
                background-color: black;
            }

            .color1 {
                color: rgb(255, 255, 255);
            }

            .color2 {
                color: rgba(255, 255, 255, 0.5);
            }
        </style>
    </head>

    <body>
        <div id="container">
            <h1 class="color1">HTML</h1>
            <h1 class="color2">CSS</h1>
        </div>
    </body>
</html>
