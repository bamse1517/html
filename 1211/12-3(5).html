<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>플렉스 항목 배치하기 6</title>
        <style>
            .container {
                width: 1000px;
                height: 150px;
                display: flex;
                background-color: #eee;
                margin-bottom: 30px;
                border: 1px solid #222;
                align-items: center;
            }

            p {
                color: #eee;
                text-align: center;
            }

            .box {
                margin: 5px;
                padding: 5px 45px;
                width: 80px;
                background-color: #222;
            }

            #box1 {
                align-self: flex-start;
            }

            #box3 {
                align-self: stretch;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="box" id="box1">
                <p>1</p>
            </div>

            <div class="box">
                <p>2</p>
            </div>

            <div class="box" id="box3">
                <p>3</p>
            </div>

            <div class="box">
                <p>4</p>
            </div>
        </div>
    </body>
</html>
