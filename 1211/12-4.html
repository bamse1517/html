<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>플렉스 항목 배치하기</title>
        <style>
            .container {
                width: 800px;
                display: flex;
                background-color: #eee;
                margin-bottom: 30px;
                border: 1px solid #222;
            }

            p {
                color: #eee;
                text-align: center;
            }

            .box {
                margin: 5px;
                padding: 5px 45px;
                width: 80px;
                background-color: #222;
            }

            #opt1 {
                flex-wrap: nowrap;
            }

            #opt2 {
                flex-wrap: wrap;
            }


            #opt3 {
                flex-wrap: wrap-reverse;
            }
        </style>
    </head>

    <body>
        <div class="container" id="opt1">
            <div class="box">
                <p>1</p>
            </div>

            <div class="box">
                <p>2</p>
            </div>

            <div class="box">
                <p>3</p>
            </div>

            <div class="box">
                <p>4</p>
            </div>

            <div class="box">
                <p>5</p>
            </div>

            <div class="box">
                <p>6</p>
            </div>
        </div>

        <div class="container" id="opt2">
            <div class="box">
                <p>1</p>
            </div>

            <div class="box">
                <p>2</p>
            </div>

            <div class="box">
                <p>3</p>
            </div>

            <div class="box">
                <p>4</p>
            </div>

            <div class="box">
                <p>5</p>
            </div>

            <div class="box">
                <p>6</p>
            </div>
        </div>

        <div class="container" id="opt3">
            <div class="box">
                <p>1</p>
            </div>

            <div class="box">
                <p>2</p>
            </div>

            <div class="box">
                <p>3</p>
            </div>

            <div class="box">
                <p>4</p>
            </div>

            <div class="box">
                <p>5</p>
            </div>

            <div class="box">
                <p>6</p>
            </div>
        </div>
    </body>
</html>
