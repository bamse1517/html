<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>레드향</title>
    </head>

    <body>
        <p>웹 문서에 PDF 파일 삽입하기</p>
        <object width="900" height="800" data="pdf/product.pdf"></object>

        <br>
        <br>

        <!-- <embed> 태그를 사용해 오디오 파일 삽입하기 -->
        <embed src="medias\spring.mp3">

        <br>
        <br>

        <!-- 오디오 파일 삽입하기 -->
        <audio src="medias\spring.mp3" controls></audio>

        <br>
        <br>

        <!-- 비디오 파일 삽입하기 -->
        <video src="medias/salad.mp4" controls width="700"></video>

        <br>
        <br>

        <!-- 플레이어 표시 없이 배경 음악 넣기 -->
        <audio src="medias/spring.mp3" autoplay loop></audio>

        <br>
        <br>

        <!-- 비디오 파일 자동 재생하기 -->
        <video src="medias/salad.mp4" width="700" autoplay loop></video>
    </body>
</html>
