<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>재선언할 수 없는 let변수</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            function calcSum(n) {
                let sum = 0;
                for(let i = 1; i < n + 1; i++) {
                    sum += i;
                }
                let sum;
                console.log(sum);
            }

            calcSum(10);
        </script>
    </body>
