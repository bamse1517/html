<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <title>매개변수의 기본값 지정하기</title>
        <style>

        </style>

    <body>
        <script>
            function multiple(a, b = 5, c = 10) {
                return a * b + c;

            document.write("두 수를 곱한 값 : " + result);
        </script>
