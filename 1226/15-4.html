<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>매개변수를 사용한 함수 선언하고 호출하기</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            function addNumber(num1, num2) {
                var sum = num1 + num2;
                return sum;
            }
            
            var result = addNumber(2, 3);
            document.write("두 수를 더한 값 : " + result);

        </script>
    </body>
</html>
