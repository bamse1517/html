<!DOCTYPE html>

        <title>블럭 변수의 재할당</title>
        <style>

        </style>

    <body>
        <script>
            function calcSum(n) {
                let sum = 0;
                for(let i = 1; i < n + 1; i++) {
                    sum += 1;
                }

                sum = 100;
                console.log(sum);
            }

            calcSum(10);
        </script>
    </body>
