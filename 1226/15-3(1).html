<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>전역 변수 사용하기</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            function calcSum(n) {
                sum = 0;
                for(let i = 1; i < n + 1; i++) {
                    sum += 1;
                }
            }
            calcSum(10);
            console.log(sum);
        </script>
    </body>
