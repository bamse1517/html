<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>for문을 사용해 1~1000까지 더하기</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            var i;
            var sum = 0;

            for(i = 1; i < 1001; i++) {
                sum += i;
            }

            document.write("1~1000까지 더하면 : " + sum)
        </script>
    </body>
</html>
