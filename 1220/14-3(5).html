<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>for문 2개로 구구단 만들기</title>
        <link rel="stylesheet" href="css/gugudan.css">
    </head>
    
    <body>
        <h1>구구단</h1>
        <script>
            var j, i;

            document.write("<div>")
            for(i = 1; i <= 9; i++) {
                document.write("<h3>" + i + "단</h3>");
                for(j = 1; j <= 9; j++) {
                    document.write(i + "X" + j + "=" + i*j + "<br>")
                }
                if(i == 3) break;
            }
            document.write("</div>");

        </script>
    </body>
</html>
