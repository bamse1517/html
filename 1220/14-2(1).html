<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>3의 배수 확인하기 2</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            var usernumber = prompt("숫자를 입력하세요.");

            if(usernumber !== null) {
                if(usernumber % 3 === 0)
                    alert("3의 배수입니다.");
                else
                    alert("3의 배수가 아닙니다.");
            }
            else
                alert("입력이 취소되었습니다.");
        </script>
    </body>
</html>
