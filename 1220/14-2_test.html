<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>자리 배치도 만들기 1</title>
        <style>

        </style>
    </head>
    
    <body>
        <h1>자리 배치도</h1>

        <script>
            var memNum = prompt("입장객은 몇 명인가요?");
            var colNum = prompt("한 줄에 몇 명씩 앉습니까?");

            if(memNum % colNum === 0)
                rowNum = parseInt(memNum / colNum);
            else
                rowNum = parseInt(memNum / colNum) + 1;

            document.write("모두 1" + rowNum + "개의 줄이 필요합니다.");
        </script>
    </body>
</html>
