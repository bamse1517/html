<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AND 연산자를 사용해 조건 체크하기</title>
        <style>

        </style>
    </head>
    
    <body>
        <script>
            var numberOne = alert("50 미만인 숫자를 입력하세요. (첫번째)");
            var numberTwo = alert("50 미만인 숫자를 입력하세요. (두번째)");

            if(numberOne < 50 && numberTwo < 50)
                alert("숫자 2개 모두 50 미만이군요.")
            else
                alert("조건에 맞지 않는 숫자가 있습니다.")
        </script>
    </body>
</html>
