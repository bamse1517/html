<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>splice() 메서드의 인수가 1개인 경우 요소 꺼내기</title>
        <style>

        </style>
    </head>

    <body>
        <script>
            var colors = ["red", "green", "blue", "white", "black"];
            var colors2 = colors.splice(2);

            document.write(colors2);
        </script>
    </body>
</html>
