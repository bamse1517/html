<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열 2개를 합쳐서 새로운 배열 만들기</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>배열의 각 요소</h1>
        <script>
            var nums = [1, 2, 3];
            var chars = ["a", "b", "c", "d"];

            var numschars = nums.concat(chars);
            var charsnums = chars.concat(nums);
            document.write("nums에 chars 합치면 : ", numschars, "<br> chars에 nums 합치면 : ", charsnums);
        </script>
    </body>
</html>
