<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이벤트 당첨자 뽑기 프로그램</title>
        <style>
            h1 {
                margin-top: 10px;
                font-size: 50px;
                border: 1px solid;
                padding: 10px;
                background-color: #ccc;
            }
        </style>
    </head>

    <body>
        <h1>당첨자 발표</h1>

        <script>
            var seed = prompt("전체 응모자 수 : ", "");
            var picked = Math.floor((Math.random() * seed) + 1);

            document.write("전체 응모자 수 : " + seed + "명");
            document.write("<br>");
            document.write("당첨자 : " + picked + "번");
        </script>
    </body>
</html>
