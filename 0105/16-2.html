<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열을 만들고 요소 표시하기</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <h1>배열의 각 요소</h1>
        <script>
            var numbers = ["one", "two", "three", "four"];

            for(i = 0; i < numbers.length; i++) {
                document.write("<p>" + numbers[i] + "</p>");
            }
        </script>
    </body>
</html>
