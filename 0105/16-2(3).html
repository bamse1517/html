<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열에 새로운 요소 추가하기</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <script>
            var nums = [1, 2, 3];

            var ret1 = nums.push(4, 5);
            document.write("length : ", ret1, " | 배열 : ", nums);
            document.write("<br>")
            var ret2 = nums.unshift(0);
            document.write("length : ", ret2, " | 배열 : ", nums);
        </script>
    </body>
</html>
