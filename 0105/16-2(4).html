<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열에서 요소 꺼내기</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <script>
            var chars = ["a", "b", "c", "d"];

            var popped1 = chars.pop();
            document.write("꺼낸 요소 : ", popped1, " | 배열 : ", chars);
            document.write("<br>")
            var popped2 = chars.shift();
            document.write("꺼낸 요소 : ", popped2, " | 배열 : ", chars);
        </script>
    </body>
</html>
