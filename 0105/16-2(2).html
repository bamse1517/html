<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>배열 안의 요소 합치기</title>
        <style>
            body {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <script>
            var nums = [1, 2, 3];
            var chars = ["a", "b", "c", "d"];

            var string1 = nums.join();
            document.write("구분자 없이 : ", string1);
            document.write("<br>")
            var string2 = chars.join('/');
            document.write("'/' 구분자 지정 : ", string2);
        </script>
    </body>
</html>
