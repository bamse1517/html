<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>팝업이 차단된 브라우저의 알림 창 표시하기</title>
        <style>

        </style>
    </head>

    <body onload="openPopup()">
        <p>문서를 열면 팝업 창이 표시됩니다.</p>
        <script>
            var clocked = false;
            function openPopup() {
                var newWin = window.open("html/notice.html", "pop", "width=500, height= 400");
                if(newWin == null) {
                    alert("팝업이 차단되어 있습니다. 팝업 차단을 해제해 주세요.");
                }
                newWin.moveBy(100, 100);
            }
        </script>
    </body>
</html>
