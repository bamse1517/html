<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>splice() 메서드의 인수가 2개인 경우 요소 삭제하기</title>
        <style>

        </style>
    </head>

    <body>
        <script>
            var study = ["html", "css", "web", "jquery"];
            var newstudy = study.splice(2, 1);

            document.write("반환된 배열 : " + newstudy + "<br>");
            document.write("변경된 배열 : " + study);
        </script>
    </body>
</html>
