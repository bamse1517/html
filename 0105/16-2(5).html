<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>splice() 메서드의 인수가 1개인 경우 요소 삭제하기</title>
        <style>

        </style>
    </head>

    <body>
        <script>
            var numbers = [1, 2, 3, 4, 5];
            var newnumbers = numbers.splice(2);

            document.write("반환된 배열 : " + newnumbers + "<br>");
            document.write("변경된 배열 : " + numbers);
        </script>
    </body>
</html>
